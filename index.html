<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<title>Terrain Editor</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
		<style type="text/css">
			body {
				padding-top: 40px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="index.html">Terrain Editor</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="active"><a href="index.html">Home</a></li>
							<li><a href="screenshots.html">Screenshots</a></li>
							<li><a href="about.html">About</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<canvas id="canvas" width="600px" height="400px"></canvas>
		
		<div id="toolbox" style="position: absolute; width: 200px; top: 40px; bottom: 0; right: 0;">
			<div class="container">
				<div class="row">
						<form class="well">
							<label>Toolbox</label>
							<label class="checkbox"><input id="vertexNormals" type="checkbox">Vertex Normals</label>
							<label class="checkbox"><input id="faceNormals" type="checkbox">Face Normals</label>
							<label class="checkbox"><input id="faces" type="checkbox" checked>Faces</label>
							<label class="checkbox"><input id="wireframe" type="checkbox">Wireframe</label>
							<label class="checkbox"><input id="vertices" type="checkbox">Vertices</label>
							<label class="checkbox"><input id="lighting" type="checkbox" checked>Lighting</label>
							<label class="checkbox"><input id="depthbuffer" type="checkbox" checked>Depth Buffer</label>
						</form>
				</div>
			</div>
		</div>
	
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/gl-matrix-min.js"></script>
		
		<script src="js/renderer.js"></script>
		<script src="js/mesh.js"></script>
		<script src="js/normals.js"></script>
		<script src="js/terrain.js"></script>
	</body>
</html>
